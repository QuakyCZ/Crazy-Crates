name: CrazyCrates
main: com.badbones69.crazycrates.CrazyCrates
author: BadBones69
version: ${version}
api-version: 1.18
softdepend: [HolographicDisplays, DecentHolograms, MVdWPlaceholderAPI, PlaceholderAPI, Oraxen, Vault]
description: Want some good quality crates without paying money for them? Then check this crate plugin out.
commands:
  crazycrates:
    description: Opens the GUI.
    aliases: [cc, ccrate, crazycrate, crate, crates]
  key:
    description: Views the amount of keys you/others have.
    aliases: [keys]
libraries:
  - org.jetbrains.kotlin:kotlin-stdlib:1.6.10